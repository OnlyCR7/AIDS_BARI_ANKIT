<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body{
        background-image: url('e1.jpg');
        background-size: cover; 
        background-repeat: no-repeat; 
        background-attachment: fixed; 
      }
    </style>
  </head>
    <center style="background-color:white; box-shadow: 14px 14px 14px -14px rgba(0, 0, 0, 0.5),-14px -14px 14px -14px rgba(0, 0, 0, 0.5);">
    <h1>Expense Tracker</h1>
    <div class="container">
      <h4>Your Total Balance</h4>
      <h1 id="balance">$ 0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+$ 0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-$ 0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        
      </ul>
      <h3>Your New Transactions</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Add Text</label>
              <input type="text" id="text" placeholder="Enter text here..."autocomplete="off">
          </div>
          <div class="form-control">
              <label for="amount">Add Amount<br></label>
              <input type="number" id="amount" placeholder="Enter amount here..." autocomplete="off"> 
          </div>
          <br/>
          <button class="btn">Add Transactions</button>
      </form>
    </div>
  </center>
    <script src="script.js"></script>
  </body>
</html>
